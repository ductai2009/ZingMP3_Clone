<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/resetCss.css" />
    <link rel="stylesheet" href="./assets/css/thu-vien.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link
      rel="stylesheet"
      href="./assets/font/themify-icons/themify-icons.css"
    />
    <link
      href="./assets/font/fontawesome-free-6.5.2-web/css/fontawesome.css"
      rel="stylesheet"
    />
    <link
      href="./assets/font/fontawesome-free-6.5.2-web/css/brands.css"
      rel="stylesheet"
    />
    <link
      href="./assets/font/fontawesome-free-6.5.2-web/css/solid.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/js_main.js"></script>
    <title>Thư viện ZM3</title>
  </head>
  <body class="custom-scroll scroll-main">
    <div class="content-main">
      <div class="content-overview playList ">
        <div class="info__playlist">
          <div class="block">
            <div class="img-block block-relative box">
              <img
                class="img"
                src="./assets/img/playlist-tamtinh-lauphai.jpg"
                alt=""
              />

              <div class="block-absolute hidden">
                <div class="icon icon-btn icon-hover">
                  <i class="fa-solid fa-ellipsis"></i>
                </div>
              </div>
            </div>
            <div class="content-music">
              <div class="playList__title-block flex-item">Mix Thư Giãn</div>
              <div class="desc-block flex-item">
                <div class="art">Nghệ sĩ,</div>
                <div class="art">Sáng tác</div>
              </div>
              <div class="playList_content direction-col">
                <span class="playList__title">Lời tựa</span>
                <div class="playList__desc">
                  Những bài hát nhẹ nhàng, thư giãn dành riêng cho bạn. Cập nhật
                  mỗi Chủ Nhật.
                </div>
              </div>
              <div class="action-btn flex-item flex-direction">
                <a href="#" class="action zm-btn uppercase">Phát ngẫu nhiên</a>
                <div class="action icon icon-btn icon-hover">
                  <i class="fa-solid fa-ellipsis"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table table-tVien">
          <div class="playList_content direction-row">
            <span class="playList__title">Lời tựa</span>
            <div class="playList__desc">
              Những bài hát nhẹ nhàng, thư giãn dành riêng cho bạn. Cập nhật mỗi
              Chủ Nhật.
            </div>
          </div>

          <table>
            <thead>
              <tr>
                <th></th>
                <th>Bài hát</th>
                <th>Album</th>
                <th>Thời gian</th>
              </tr>
            </thead>
            <tbody id="table-music">
              <tr class="hidden">
                <td>
                  <div class="icon">
                    <i class="fa-solid fa-music"></i>
                  </div>
                  <div class="checkbox">
                    <input
                      type="checkbox"
                      class="checkbox-music"
                      name=""
                      id=""
                    />
                  </div>
                </td>
                <td>
                  <div class="block">
                    <div class="img-music">
                      <div class="block-relative box-img-bl">
                        <img
                          class="img-music-view"
                          src="./assets/img/img-user.jpg"
                          alt=""
                        />
                        <div class="block-absolute">
                          <div class="icon-btn">
                            <i class="fa-regular fa-heart"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="content">
                      <div class="title__content">Rời Bỏ</div>
                      <div class="desc__content">
                        Hòa Minzi
                        <i class="fa-solid fa-star"></i>
                      </div>
                    </div>
                  </div>
                </td>
                <td><div class="album-info">Rời Bỏ (Single)</div></td>
                <td>
                  <div class="time-info">
                    <div class="icon-btn plane hidden">
                      <i class="fa-regular fa-paper-plane"></i>
                    </div>
                    <div class="icon-btn microphone hidden">
                      <i class="fa-solid fa-microphone"></i>
                    </div>
                    <div class="icon-btn">
                      <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="time">04:37</div>
                    <div class="icon-btn ellipsis hidden">
                      <i class="fa-solid fa-ellipsis"></i>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
