<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/resetCss.css" />

    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/root.css" />
    <link rel="stylesheet" href="./assets/css/thu-vien.css" />
    <link
      rel="stylesheet"
      href="./assets/font/themify-icons/themify-icons.css"
    />
    <link
      href="./assets/font/fontawesome-free-6.5.2-web/css/fontawesome.css"
      rel="stylesheet"
    />
    <link
      href="./assets/font/fontawesome-free-6.5.2-web/css/brands.css"
      rel="stylesheet"
    />
    <link
      href="./assets/font/fontawesome-free-6.5.2-web/css/solid.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/music.js"></script>
    <title>Radio</title>
  </head>
  <body>
    <div class="content-main">
      <div class="content-overview">
        <div class="header-view">Radio</div>

        <div class="container">
          <div class="container-view radio-box block-relative">
            <div class="img-view box">
              <div class="img-block block-relative btn-playList">
                <img class="img" src="./assets/img/v-pop-yeu-cau.jpg" alt="" />
                <div class="block-absolute">
                  <div class="icon icon-btn icon-play-box">
                    <i class="fa-solid fa-play"></i>
                  </div>
                </div>
              </div>
              <div class="image-abs block-absolute">
                <img
                  class="img-box"
                  src="./assets/img/radio-sm-vpop.jpg"
                  alt=""
                />
              </div>
              <div class="tag block-absolute">
                <img src="./assets/img/live-tag.svg" alt="" />
              </div>
            </div>

            <div class="title flex-center">
              <div class="desc">V POP</div>
              <div class="subtitle">454 đang nghe</div>
            </div>
          </div>

          <div class="container-view radio-box block-relative">
            <div class="img-view box">
              <div class="img-block block-relative btn-playList">
                <img class="img" src="./assets/img/radio-cham.jpg" alt="" />
                <div class="block-absolute">
                  <div class="icon icon-btn icon-play-box">
                    <i class="fa-solid fa-play"></i>
                  </div>
                </div>
              </div>
              <div class="image-abs block-absolute">
                <img
                  class="img-box"
                  src="./assets/img/radio-sm-cham.jpg"
                  alt=""
                />
              </div>
              <div class="tag block-absolute">
                <img src="./assets/img/live-tag.svg" alt="" />
              </div>
            </div>

            <div class="title flex-center">
              <div class="desc">Chạm</div>
              <div class="subtitle">32 đang nghe</div>
            </div>
          </div>

          <div class="container-view radio-box block-relative">
            <div class="img-view box">
              <div class="img-block block-relative btn-playList">
                <img class="img" src="./assets/img/radio-bolero.jpg" alt="" />
                <div class="block-absolute">
                  <div class="icon icon-btn icon-play-box">
                    <i class="fa-solid fa-play"></i>
                  </div>
                </div>
              </div>
              <div class="image-abs block-absolute">
                <img
                  class="img-box"
                  src="./assets/img/radio-sm-bolero.jpg"
                  alt=""
                />
              </div>
              <div class="tag block-absolute">
                <img src="./assets/img/live-tag.svg" alt="" />
              </div>
            </div>

            <div class="title flex-center">
              <div class="desc">Bolero</div>
              <div class="subtitle">314 đang nghe</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
